<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="Back"></ion-back-button>
    </ion-buttons>
    <ion-title>{{log.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="stack">
  <div class="stack">
    <ion-label>
      {{log.name}}
    </ion-label>
    <ion-label>
      Quantity: {{log.quantity}}
    </ion-label>
    <ion-label>
      Total: {{log.total_cost | currency}}
    </ion-label>
    <ion-label class="date">
      {{log.date | dateString}}
    </ion-label>
  </div>
</ion-content>
